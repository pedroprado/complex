apiVersion: apps/v1
kind: Deployment
metada:
    name: client-deployment
spec:
    replicas: 3
    selector:
        matchLabels:
            component: web
    template:
        metada:
            labels:
                component: web
        spec:
            containers:
                - name: client
                image: phsprado/complex-client
                ports:
                    - containerPort: 3000

